<div id="app-wrapper">
  <div id="loader"><mat-progress-bar *ngIf="displayLoading" mode="indeterminate"></mat-progress-bar></div>

  <div id="sidenav-container">
    <h1>WeatherMe</h1>

    <div class="label-toggle-container">
      <label>Temperature in Fahrenheit</label>
      <p-toggleswitch [(ngModel)]="checked" (onChange)="changeTemperatureUnit()">
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', checked ? 'pi-check' : 'pi-times']"></i>
        </ng-template>
      </p-toggleswitch>
    </div>

  </div>

  <div id="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
